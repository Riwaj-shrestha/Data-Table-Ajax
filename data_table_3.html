</head>
<body>
	<h2 style="font-weight: 700">DATA TABLE</h2>
<div class="section">
<div class="container col-lg-8">
<table id="example" class="table table-striped table-bordered" style="width:100%">
<thead>
	<tr>
		<th>id</th>
		<th>Employee Name</th>
		<th>Salary</th>
		<th>Age</th>
		<th>Profile Image</th>
	</tr>
</thead>

<tfoot>
<tr>
<th>id</th>
<th>Employee Name</th>
<th>Salary</th>
<th>Age</th>
<th>Profile Image</th>
</tr>
</tfoot>
</table>
</div>
</div>
<script type="text/javascript">
	$(document).ready(function() {
	$('#example').DataTable();
	} );



	$(document).ready(function(){
		var table=$('#example').DataTable();
		console.log("Working");
		$.ajax({
			url: "http://dummy.restapiexample.com/api/v1/employees",
			type: "GET",
			success: function(data){
				var mytable = $('#example').DataTable();
				data = $.parseJSON(data);
				$.each(data, function(i, item) {
					mytable.row.add([item.id, item.employee_name , item.employee_salary,item.employee_age,item.profile_image]);
					mytable.draw(); 
				});
			}
		});
	});

</script>

</body>
